default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['POSTGRES_HOST'] %>
  port: <%= ENV['POSTGRES_PORT'] %>
  username: <%= ENV['POSTGRES_USERNAME'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch('DB_DEVELOPMENT_NAME') %>

test:
  <<: *default
  database: <%= ENV.fetch('DB_TEST_NAME') %>

production:
  <<: *default
  database: <%= ENV.fetch('DB_PRODUCTION_NAME') %>
